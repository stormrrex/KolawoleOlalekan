<!Doctype html>
<html>
		<head>
			<title></title>
		</head>
		</body>
			<script type="text/javascript">
				var name="Kolawole Olalekan";
				document.write ("My name is "+ name);
				document.write("<br/>")
				var courses = ["Go","C#","Python","Php","HTML","CSS","Javascript"];
				document.write("The courses I offer are "+courses);
				document.write("<br/>")
				var arrayLength = courses.length;
				document.write(arrayLength);
				document.write("<br/>")
				
				if (arrayLength%2===0){
					document.write("It is even"+"<br/>");
					for(i=0;i<=200;i++){
						document.write(i+"<br/>");
						i++;
					}	
					
						
				} else {
					document.write("It is odd"+"<br/>")
					for(i=1;i<=200;i++){
						document.write(i+"<br/>");
						i++;
					}				
				}

			</script>
		</body>
</html>
